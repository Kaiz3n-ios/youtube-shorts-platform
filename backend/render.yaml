services:
  - type: web
    name: youtube-shorts-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: youtube_shorts_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: youtube-shorts-redis
          property: connectionString
      - key: YOUTUBE_API_KEY
        sync: false

  - type: worker
    name: celery-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A tasks.data_processing worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: youtube_shorts_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: youtube-shorts-redis
          property: connectionString
      - key: YOUTUBE_API_KEY
        sync: false

  - type: redis
    name: youtube-shorts-redis
    plan: free

databases:
  - name: youtube_shorts_db
    plan: free